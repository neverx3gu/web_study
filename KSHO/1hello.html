<!DOCTYPE html>
<!-- 시작 태그와 종료 태그 사이에 있는 건 요소 -->
<!-- 모든 요소는 부자 관계를 이룸 -> 정보의 구조화 -->
<html>
    <!-- 메타데이터, 외부 파일 참조 등 브라우저에 표시되지 않는 정보 -->
    <head>
        <!-- 태그만 존재하고 요소는 없는 태그 -> 빈 요소 -->
        <meta charset="utf-8">
            <!-- br / hr / img / input / link / meta -->
        <title>탭에 표현되는 제목</title>
    </head>
    
    <!-- 웹 브라우저에 출력되는 모든 요소 -->
    <body> 
        <h1> <!-- 시작 태그 -->
            h1 태그 - 가장 큰 제목같은 글자
        </h1> <!-- 종료 태그 (항상 시작태그와 짝을 이룸)-->
        <p>
            p태그 - 본문 내용
        </p>
        <img src = "WebStudy.png">
            <!--
                src: 어트리뷰트명 (변수명 같은 개념?)
                "WebStudy.png" : 어트리뷰트 값
                그 뒤에는 너비, 높이 등의 부가적 요소
            -->
            
            <!-- 
                글로벌 어트리뷰트
                    id: 유일한 식별자를 요소에 지정 (중복 불가)
                    class: 스타일시트에 정의된 class를 요소에 지정 (중복 가능)
                    hidden: css와는 달리 의미상으로도 브라우저에 노출되지 않게 된다(?)
                    lang: 지정된 요소의 언어 지정, 검색엔진이 크롤링할때 웹페이지 언어 인식
                    style: 요소에 스타일 지정
                    tabindex: 사용자가 키보드로 페이지를 이용할때 이동 순서 지정 (tab으로 이동할때 쓰는 어트리뷰트)
                    title: 요소에 대한 제목 지정
            -->
    </body>
</html>
