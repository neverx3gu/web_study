<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Semantic / Non-Semantic</title>
    </head>
    <body>
        <h1>
            Semantic과 Non-Semantic
        </h1>

        <h2>
            Semantic
        </h2>
        <p>
            form, table, img 등<br>
            content의 의미를 정확히 설명
        </p>

        <h2>
            Non-Semantic
        </h2>
        <p>
            div, span 등<br>
            content에 대해 어떤 설명도 하지 않음
        </p>

        <h2>
            html5에서 추가된 시멘틱 태그
        </h2>
        <p>
            header: 페이지의 가장 윗 부분<br>
            nav: 네비게이션<br>
            aside: 페이지의 양 사이드<br>
            section: 본문과 여러 내용을 포함하는 공간<br>
            article: 본문의 주 내용이 들어가는 공간<br>
            footer: 페이지의 가장 아래<br>
        </p>
    </body>
</html>
